<!DOCTYPE html>
<html>
    <head>
        <title>Jario Party TT</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Josefin+Sans">

        <link rel="stylesheet" href="style.css">
        
    </head>

    <body onload="onLoad()">

        <div id="courseInfo">
            <p class="infoCenter">Select course:</p>
            <select id="courseSelect" onchange="onSelectionChange()">
                <!-- filled out by the server -->
            </select>

            <br>
            <br>
            <img id="courseIcon" src="assets/icons/MKS.png">
            <br>
            <p class="inputLabel">Name:</p> <input id="playerName" class="infoCenter"><br>
            <p class="inputLabel">Time:</p> <input id="playerTime" class="infoCenter"><br>
            <input id="playerScreenshot" accept="image/*" type="file">
            <br>
            <button id="submitTime" onclick="submitTime()">Submit</button>
        </div>

        <table id="records">
            <tr>
                <th><p>Name</p></th>
                <th><p>Time</p></th>
                <th><p>Proof</p></th>
            </tr>
        </table>

    </body>

    <!-- add script at the bottom to ensure all elements have been created -->
    <script src="main.js" type="text/javascript"></script>
</html>
